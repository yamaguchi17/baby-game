    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientMove 4s ease infinite;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            user-select: none;
        }

        .shape:hover {
            transform: scale(1.1);
        }

        .bounce {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-30px) scale(1.2); }
            60% { transform: translateY(-15px) scale(1.1); }
        }

        .spin {
            animation: spin 1s ease;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .pulse {
            animation: pulse 0.8s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
            50% { transform: scale(1.4); box-shadow: 0 16px 64px rgba(255,255,255,0.6); }
            100% { transform: scale(1); box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-100px);
                opacity: 0;
            }
        }

        .emoji-rain {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        // ãƒœãƒ¼ãƒ«ã‚¿ãƒƒãƒç”¨ã®åŠ¹æœéŸ³ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function createBallTouchSound() {
            // Web Audio APIã®ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’ä½œæˆ
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // ã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ã‚’ä½œæˆï¼ˆãƒãƒƒãƒ—ãªéŸ³ï¼‰
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine'; // ã‚µã‚¤ãƒ³æ³¢ï¼ˆä¸¸ã„éŸ³ï¼‰
            oscillator.frequency.setValueAtTime(880, audioContext.currentTime); // é«˜ã‚ã®éŸ³ã‹ã‚‰
            oscillator.frequency.exponentialRampToValueAtTime(220, audioContext.currentTime + 0.1); // ä½ã„éŸ³ã¸
            
            // ã‚²ã‚¤ãƒ³ãƒãƒ¼ãƒ‰ã‚’ä½œæˆï¼ˆéŸ³é‡åˆ¶å¾¡ç”¨ï¼‰
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            // æ¥ç¶š
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // å†ç”Ÿé–‹å§‹
            oscillator.start();
            // 0.3ç§’å¾Œã«åœæ­¢
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // èƒŒæ™¯ã‚¿ãƒƒãƒç”¨ã®ã‚·ãƒ£ãƒ©ã‚·ãƒ£ãƒ©ãƒ»ã‚­ãƒ©ã‚­ãƒ©åŠ¹æœéŸ³ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function createBackgroundTouchSound() {
            // Web Audio APIã®ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’ä½œæˆ
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // è¤‡æ•°ã®éŸ³ã‚’çµ„ã¿åˆã‚ã›ã¦ã‚­ãƒ©ã‚­ãƒ©æ„Ÿã‚’å‡ºã™
            for (let i = 0; i < 8; i++) {
                // å°‘ã—ãšã¤é…å»¶ã•ã›ã¦å†ç”Ÿ
                setTimeout(() => {
                    // ã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ã‚’ä½œæˆ
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = 'triangle'; // ä¸‰è§’æ³¢ï¼ˆã‚­ãƒ©ã‚­ãƒ©ã—ãŸéŸ³ï¼‰
                    
                    // ãƒ©ãƒ³ãƒ€ãƒ ãªé«˜ã„å‘¨æ³¢æ•°ï¼ˆã‚­ãƒ©ã‚­ãƒ©æ„Ÿï¼‰
                    const randomFreq = 2000 + Math.random() * 3000;
                    oscillator.frequency.setValueAtTime(randomFreq, audioContext.currentTime);
                    
                    // ã‚²ã‚¤ãƒ³ãƒãƒ¼ãƒ‰ã‚’ä½œæˆï¼ˆéŸ³é‡åˆ¶å¾¡ç”¨ï¼‰
                    const gainNode = audioContext.createGain();
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime); // å°ã•ã‚ã®éŸ³é‡
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    // æ¥ç¶š
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // å†ç”Ÿé–‹å§‹
                    oscillator.start();
                    // çŸ­ã„æ™‚é–“ã§åœæ­¢
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, i * 50); // å°‘ã—ãšã¤é…å»¶
            }
        }

        // BGMç”¨ã®ãƒãƒƒãƒ—ã§ãƒ¡ãƒ«ãƒ˜ãƒ³ãªãƒ«ãƒ¼ãƒ—éŸ³æ¥½ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function createBGM() {
            // Web Audio APIã®ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’ä½œæˆ
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // BGMã®å†ç”ŸçŠ¶æ…‹ã‚’ç®¡ç†
            let isPlaying = false;
            let mainOscillator = null;
            let melodyOscillator = null;
            let mainGain = null;
            let melodyGain = null;
            
            // BGMã‚’é–‹å§‹ã™ã‚‹é–¢æ•°
            function startBGM() {
                if (isPlaying) return;
                isPlaying = true;
                
                // ãƒ¡ã‚¤ãƒ³ã®å’ŒéŸ³ï¼ˆãƒ™ãƒ¼ã‚¹ï¼‰
                mainOscillator = audioContext.createOscillator();
                mainOscillator.type = 'sine';
                mainOscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
                
                mainGain = audioContext.createGain();
                mainGain.gain.setValueAtTime(0.2, audioContext.currentTime);
                
                mainOscillator.connect(mainGain);
                mainGain.connect(audioContext.destination);
                
                // ãƒ¡ãƒ­ãƒ‡ã‚£ãƒ¼éƒ¨åˆ†
                melodyOscillator = audioContext.createOscillator();
                melodyOscillator.type = 'triangle';
                
                melodyGain = audioContext.createGain();
                melodyGain.gain.setValueAtTime(0.1, audioContext.currentTime);
                
                melodyOscillator.connect(melodyGain);
                melodyGain.connect(audioContext.destination);
                
                // é–‹å§‹
                mainOscillator.start();
                melodyOscillator.start();
                
                // ã‚·ãƒ³ãƒ—ãƒ«ãªãƒ¡ãƒ­ãƒ‡ã‚£ãƒ¼ãƒ‘ã‚¿ãƒ¼ãƒ³
                const notes = [330, 392, 440, 392, 330, 294, 330, 392];
                let noteIndex = 0;
                
                // ãƒ¡ãƒ­ãƒ‡ã‚£ãƒ¼ã‚’å®šæœŸçš„ã«å¤‰æ›´
                function playNextNote() {
                    if (!isPlaying) return;
                    
                    const note = notes[noteIndex];
                    melodyOscillator.frequency.setValueAtTime(note, audioContext.currentTime);
                    
                    // éŸ³é‡ã‚’å¤‰åŒ–ã•ã›ã¦ãƒªã‚ºãƒ æ„Ÿã‚’å‡ºã™
                    melodyGain.gain.setValueAtTime(0.15, audioContext.currentTime);
                    melodyGain.gain.exponentialRampToValueAtTime(0.05, audioContext.currentTime + 0.3);
                    
                    noteIndex = (noteIndex + 1) % notes.length;
                    
                    // æ¬¡ã®éŸ³ç¬¦ã¸
                    setTimeout(playNextNote, 500);
                }
                
                // ãƒ¡ãƒ­ãƒ‡ã‚£ãƒ¼é–‹å§‹
                playNextNote();
            }
            
            // BGMã‚’åœæ­¢ã™ã‚‹é–¢æ•°
            function stopBGM() {
                if (!isPlaying) return;
                
                // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
                if (mainGain && melodyGain) {
                    mainGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1);
                    melodyGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1);
                    
                    setTimeout(() => {
                        if (mainOscillator) {
                            mainOscillator.stop();
                            mainOscillator = null;
                        }
                        if (melodyOscillator) {
                            melodyOscillator.stop();
                            melodyOscillator = null;
                        }
                        mainGain = null;
                        melodyGain = null;
                        isPlaying = false;
                    }, 1000);
                }
            }
            
            // åˆ¶å¾¡ç”¨ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’è¿”ã™
            return {
                start: startBGM,
                stop: stopBGM,
                isPlaying: () => isPlaying
            };
        }

        class BabyTouchGame {
            constructor() {
                this.container = document.getElementById('gameContainer');
                this.scoreElement = document.getElementById('score');
                this.score = 0;
                this.shapes = [];
                this.colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                    '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'
                ];
                this.emojis = ['ğŸŒŸ', 'â­', 'ğŸˆ', 'ğŸ‰', 'ğŸŠ', 'ğŸŒˆ', 'ğŸ¦‹', 'ğŸŒ¸', 'ğŸµ', 'ğŸ’–'];
                this.animals = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¸'];
                
                // BGMã‚’ä½œæˆ
                this.bgm = createBGM();
                
                // æœ€å¾Œã«åŠ¹æœéŸ³ã‚’å†ç”Ÿã—ãŸæ™‚é–“ï¼ˆé€£æ‰“é˜²æ­¢ç”¨ï¼‰
                this.lastBallSoundTime = 0;
                this.lastBackgroundSoundTime = 0;
                
                this.init();
                this.createInitialShapes();
                this.startBackgroundAnimation();
                
                // BGMé–‹å§‹ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾Œã«é–‹å§‹ã™ã‚‹ãŸã‚ã€æœ€åˆã®ã‚¯ãƒªãƒƒã‚¯ã§é–‹å§‹ï¼‰
                this.bgmStarted = false;
            }

            init() {
                this.container.addEventListener('click', this.handleContainerClick.bind(this));
                this.container.addEventListener('touchstart', this.handleContainerClick.bind(this));
                
                // èµ¤ã¡ã‚ƒã‚“å‘ã‘ã«è‡ªå‹•ã§æ–°ã—ã„å›³å½¢ã‚’ç”Ÿæˆ
                setInterval(() => {
                    if (this.shapes.length < 8) {
                        this.createShape();
                    }
                }, 2000);
            }

            createInitialShapes() {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => this.createShape(), i * 500);
                }
            }

            createShape() {
                const shape = document.createElement('div');
                shape.className = 'shape';
                
                const size = Math.random() * 80 + 60; // 60-140px
                const x = Math.random() * (window.innerWidth - size);
                const y = Math.random() * (window.innerHeight - size);
                const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                const emoji = Math.random() > 0.5 ? 
                    this.emojis[Math.floor(Math.random() * this.emojis.length)] :
                    this.animals[Math.floor(Math.random() * this.animals.length)];

                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.left = x + 'px';
                shape.style.top = y + 'px';
                shape.style.background = `linear-gradient(45deg, ${color}, ${this.lightenColor(color, 40)})`;
                shape.textContent = emoji;

                shape.addEventListener('click', (e) => this.handleShapeClick(e, shape));
                shape.addEventListener('touchstart', (e) => this.handleShapeClick(e, shape));

                this.container.appendChild(shape);
                this.shapes.push(shape);

                // ç™»å ´ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                shape.style.transform = 'scale(0)';
                setTimeout(() => {
                    shape.style.transform = 'scale(1)';
                }, 50);
            }

            handleContainerClick(e) {
                // BGMã‚’ã¾ã é–‹å§‹ã—ã¦ã„ãªã‘ã‚Œã°é–‹å§‹ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾Œï¼‰
                if (!this.bgmStarted) {
                    this.bgm.start();
                    this.bgmStarted = true;
                }
                
                // ç©ºã„ã¦ã„ã‚‹å ´æ‰€ã‚’ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒã—ãŸæ™‚ã®åŠ¹æœ
                if (e.target === this.container) {
                    this.createRipple(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
                    this.createEmojiRain(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
                    
                    // èƒŒæ™¯ã‚¿ãƒƒãƒåŠ¹æœéŸ³ï¼ˆé€£æ‰“é˜²æ­¢ã®ãŸã‚ã€æœ€å¾Œã®å†ç”Ÿã‹ã‚‰300msä»¥ä¸ŠçµŒéã—ã¦ã„ã‚Œã°å†ç”Ÿï¼‰
                    const now = Date.now();
                    if (now - this.lastBackgroundSoundTime > 300) {
                        createBackgroundTouchSound();
                        this.lastBackgroundSoundTime = now;
                    }
                }
            }

            handleShapeClick(e, shape) {
                e.stopPropagation();
                
                this.score++;
                this.scoreElement.textContent = `ã‚¿ãƒƒãƒã—ãŸå›æ•°: ${this.score}`;

                // BGMã‚’ã¾ã é–‹å§‹ã—ã¦ã„ãªã‘ã‚Œã°é–‹å§‹ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾Œï¼‰
                if (!this.bgmStarted) {
                    this.bgm.start();
                    this.bgmStarted = true;
                }

                // ãƒœãƒ¼ãƒ«ã‚¿ãƒƒãƒåŠ¹æœéŸ³ï¼ˆé€£æ‰“é˜²æ­¢ã®ãŸã‚ã€æœ€å¾Œã®å†ç”Ÿã‹ã‚‰200msä»¥ä¸ŠçµŒéã—ã¦ã„ã‚Œã°å†ç”Ÿï¼‰
                const now = Date.now();
                if (now - this.lastBallSoundTime > 200) {
                    createBallTouchSound();
                    this.lastBallSoundTime = now;
                }

                // è¦–è¦šåŠ¹æœã‚‚æ®‹ã™
                this.playVisualSound(shape);

                // ãƒ©ãƒ³ãƒ€ãƒ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                const animations = ['bounce', 'spin', 'pulse'];
                const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
                shape.classList.add(randomAnimation);

                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«åŠ¹æœ
                this.createParticles(shape);

                // ãƒªãƒƒãƒ—ãƒ«åŠ¹æœ
                const rect = shape.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                this.createRipple(centerX, centerY);

                // çµµæ–‡å­—é›¨
                if (Math.random() > 0.7) {
                    this.createEmojiRain(centerX, centerY);
                }

                // æ–°ã—ã„ä½ç½®ã«ç§»å‹•
                setTimeout(() => {
                    this.moveShape(shape);
                    shape.classList.remove(randomAnimation);
                }, 600);
            }

            moveShape(shape) {
                const size = parseInt(shape.style.width);
                const newX = Math.random() * (window.innerWidth - size);
                const newY = Math.random() * (window.innerHeight - size);
                const newColor = this.colors[Math.floor(Math.random() * this.colors.length)];
                const newEmoji = Math.random() > 0.5 ? 
                    this.emojis[Math.floor(Math.random() * this.emojis.length)] :
                    this.animals[Math.floor(Math.random() * this.animals.length)];

                shape.style.left = newX + 'px';
                shape.style.top = newY + 'px';
                shape.style.background = `linear-gradient(45deg, ${newColor}, ${this.lightenColor(newColor, 40)})`;
                shape.textContent = newEmoji;
            }

            createRipple(x, y) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = (x - 25) + 'px';
                ripple.style.top = (y - 25) + 'px';
                ripple.style.width = '50px';
                ripple.style.height = '50px';

                this.container.appendChild(ripple);

                setTimeout(() => {
                    this.container.removeChild(ripple);
                }, 600);
            }

            createParticles(shape) {
                const rect = shape.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const angle = (i / 8) * 2 * Math.PI;
                    const distance = 30;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;

                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.background = this.colors[Math.floor(Math.random() * this.colors.length)];

                    this.container.appendChild(particle);

                    setTimeout(() => {
                        if (this.container.contains(particle)) {
                            this.container.removeChild(particle);
                        }
                    }, 1000);
                }
            }

            createEmojiRain(x, y) {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const emojiElement = document.createElement('div');
                        emojiElement.className = 'emoji-rain';
                        emojiElement.textContent = this.emojis[Math.floor(Math.random() * this.emojis.length)];
                        emojiElement.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
                        emojiElement.style.top = y + 'px';

                        this.container.appendChild(emojiElement);

                        setTimeout(() => {
                            if (this.container.contains(emojiElement)) {
                                this.container.removeChild(emojiElement);
                            }
                        }, 3000);
                    }, i * 200);
                }
            }

            playVisualSound(shape) {
                // éŸ³ã®ä»£ã‚ã‚Šã«è‰²ã®å¤‰åŒ–ã§è¡¨ç¾ï¼ˆè¦–è¦šåŠ¹æœã‚‚æ®‹ã™ï¼‰
                const originalBg = shape.style.background;
                shape.style.background = '#FFD700';
                shape.style.boxShadow = '0 0 30px #FFD700';
                
                setTimeout(() => {
                    shape.style.background = originalBg;
                    shape.style.boxShadow = '0 8px 32px rgba(0,0,0,0.1)';
                }, 200);
            }

            lightenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
            }

            startBackgroundAnimation() {
                // èƒŒæ™¯ã«æ™‚ã€…ã‚­ãƒ©ã‚­ãƒ©åŠ¹æœã‚’è¿½åŠ 
                setInterval(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.width = '4px';
                    sparkle.style.height = '4px';
                    sparkle.style.background = '#fff';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.animation = 'pulse 2s ease-out forwards';
                    sparkle.style.pointerEvents = 'none';

                    this.container.appendChild(sparkle);

                    setTimeout(() => {
                        if (this.container.contains(sparkle)) {

                        }
                    }, 2000);
                }, 3000);
